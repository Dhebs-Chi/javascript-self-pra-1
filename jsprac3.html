<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="alpha"></p>
    <button id="myButton">Submit</button> <!-- Removed the inline onclick -->

    <script>
        function deb() {
            document.getElementById('alpha').innerHTML = 'I am a great programmer';
        }

        // Add the event listener inside the script
        document.getElementById('myButton').addEventListener('click', deb);
    </script>

</body>
</html>
