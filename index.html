<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- project -->

    <script>
        let deb = prompt('Input your score');

        if (deb >= 85 && deb <= 100) {
            alert('You scored an A');
        } else if (deb >= 75 && deb < 85) {
            alert('You scored a B');
        } else if (deb >= 60 && deb < 75) {
            alert('You scored a C');
        } else if (deb >= 50 && deb < 60) {
            alert('You scored a D');
        } else if (deb >= 45 && deb < 50) {
            alert('You scored an E');
        } else if (deb >= 0 && deb < 45) {
            alert('You scored an F');
        } else {
            alert('Input a valid number');
        }
    </script>
</body>
</html>
